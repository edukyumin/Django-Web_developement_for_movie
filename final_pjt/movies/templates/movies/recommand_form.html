{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
{% if request.resolver_match.url_name == 'choice_create' %}
<h1 class="text-center">당신의 선택</h1>
{% else %}
<h1 class="text-center">수정하기</h1>
{% endif %}


<form style="width: 720px;" class="mx-auto" action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">추천</button>
        <a class="btn btn-danger" href="{% url 'movies:index' %}" role="button">뒤로가기</a>
    </div> 
</form>
{% endblock %}
